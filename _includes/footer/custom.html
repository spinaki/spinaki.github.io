<script src="/assets/js/copy-code.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Find code fences labeled ```mermaid
  document.querySelectorAll("code.language-mermaid").forEach((codeEl) => {
    const pre = codeEl.parentElement;
    if (!pre) return;

    // Create a <div class="mermaid"> with the diagram text
    const div = document.createElement("div");
    div.className = "mermaid";
    div.textContent = codeEl.textContent.trim();

    // Replace the <pre><code>â€¦</code></pre> with our Mermaid div
    pre.replaceWith(div);
  });
});
</script>
